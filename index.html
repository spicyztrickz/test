
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Profit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            font-size: 24px;
        }

        form {
            margin: 0 auto;
            max-width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #clearButton {
            background-color: #f44336;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Check Profit</h2>
    <form id="numberForm">
        <label for="num1">Proboo:</label>
        <input type="number" step="0.01" id="num1" placeholder="e.g., 1.2, 4.8" required><br><br>

        <label for="num2">Guruu:</label>
        <input type="number" id="num2" placeholder="e.g., 120, 540" required><br><br>

        <label for="num3">Max Profit:</label>
        <input type="number" value="3000" id="num3" placeholder="Enter a number" required><br><br>

        <button type="button" id="calculateButton">Submit</button>

        <button type="button" id="clearButton">Clear</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
        const r = parseFloat(document.getElementById('num1').value);
        const p2return = parseFloat(document.getElementById('num2').value);
        const profit_wanna = parseFloat(document.getElementById('num3').value);
        var q = 1000;
        var c = 0.85;
        function cal_p1_return(r, q) {
          const p = (10 - r) * q * c;
          return p;
        }
        function cal_p2_return(p2return, amt) {
          return p2return * (amt / 1000);
        }
        let k = 0;
        // Clear the existing result content
        document.getElementById('result').innerHTML = '';

        for (let amt = 1000; amt <= 50000; amt = amt + 500) {
          let pp1 = 0;
          let pp2 = 0;
          let pl1 = 0;
          let pl2 = 0;
          let profitA = 0;
          let profitQ = 0;
          pp2 = cal_p2_return(p2return, amt);
          pl2 = amt;
          for (let qty = 1000; qty <= 10000; qty = qty + 500) {
            pl1 = qty * r;
            pp1 = cal_p1_return(r, qty);
            profitQ = parseInt(pp2 - pl1);
            profitA = parseInt(pp1 - pl2);

            if (profitQ > profit_wanna && profitA > profit_wanna) {
              k = k + 1;
              let str = `${k}) Q:  ${qty} A: ${amt} PP: ${profitQ} LP: ${profitA}`;
              const p = document.createElement('p');
              p.textContent = str;
              document.getElementById('result').appendChild(p);
            }
          }
        }
      });

      // Clear the first two input fields
      document.getElementById('clearButton').addEventListener('click', function () {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('result').innerHTML = '';
      });
    </script>
</body>
</html>
